<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="2px">
            <tr>
                <th>topic_name</th>
                <th>name</th>
                <th>email</th>
                <th>date</th>
            </tr>
        {% for i in topics %}
            <tr>
                <th>{{i.topic_name}}</th>
                <th>{{i.name}}</th>
                <th>{{i.email}}</th>
                <th>{{i.date}}</th>
            </tr>
        {% endfor %}
        </table>
    </center>
</body>
</html>
